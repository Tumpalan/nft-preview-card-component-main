<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
  <body>
      <div class="card">
        <div class="card-information">
          <div class="images">
            
            <img class="image" src="images/image-equilibrium.jpg" alt="NFT Image">
            
            <div>
              <img src="images/icon-view.svg" alt="Icon">
              
            </div>
          </div>
          <h1 class="card-title"><a href="#" class="eth-title">Equilibrium #3429</a></h1>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-group">
            <div class="eth-d">
              <img src="images/icon-ethereum.svg" alt="Etheruem Icon">
              <p class="eth-num">0.041 eth</p>
            </div>
            <div class="eth-t">
             <img src="images/icon-clock.svg" alt="Clock Icon">
             <p class="eth-time">3 days left</p>
            </div>
          </div>
          <div class="border"></div>
          <div class="flex-img">
            <img class="img-jules" src="images/image-avatar.png" alt="A picture of Jules Wyvern">
            <p><span style="color: var(--clr-primary-400);">Creation of</span> <span style="color: var(--clr-neutral-200);">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
  </body>
</html>
